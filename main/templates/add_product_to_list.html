{% extends 'base.html' %}
{% block content %}
<h1>Add New Product</h1>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

  <!-- Add Product button -->
  <div class="form-actions">
    <input type="submit" class="button" value="Add Product" />
    <a href="/" class="button">Return to Main Page</a>
  </div>
</form>

{% endblock %}
