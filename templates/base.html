{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 100%;
                margin: auto;
                padding: 0px;
            }
            .header {
                text-align: center;
                margin-bottom: 20px;
            }
            h1 {
                color: #007bff;
                margin: 0;
            }
            .details {
                text-align: left;
                margin: 0 auto;
                max-width: 450px;
            }
            h5 {
                color: #007bff;
                margin: 5px 0;
                font-size: 16px;
            }
            p {
                margin: 5px 0;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s;
            }
            .button:hover {
                background-color: #0056b3;
            }
            table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            }

            thead {
            background-color: #333;
            color: white;
            }

            th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            }

            tbody tr:nth-child(even) {
            background-color: #f2f2f2;
            }

            tbody tr:hover {
            background-color: #f5f5f5;
            }

            th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            }

            form table {
            width: 100%;
            border-collapse: collapse;
            }

            form table td {
            padding: 10px;
            }

            form input[type="text"],
            form input[type="password"],
            form input[type="number"],
            form textarea,
            form select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            }

            form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

            form input[type="submit"]:hover {
            background-color: #0056b3;
            }

            </style>
            {% block meta %} {% endblock meta %}
        </head>

        <body>
            {% block content %} {% endblock content %}
        </body>
    </html>
